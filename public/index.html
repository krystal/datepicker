<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker</title>
    <link rel="stylesheet" href="../dist/main.css" />
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container container--right">
      <h1>Krystal Datepicker</h1>
      <small
        >Based on
        <a
          href="https://litepicker.com"
          target="_blank"
          rel="noreferrer noopener"
          >litepicker</a
        ></small
      >
      <div class="input-date">
        <svg class="icon icon--calendar js-show-calendar">
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path
            fill="currentColor"
            d="M7 11h2v2H7v-2zm14-5v14c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2l.01-14c0-1.1.88-2 1.99-2h1V2h2v2h8V2h2v2h1c1.1 0 2 .9 2 2zM5 8h14V6H5v2zm14 12V10H5v10h14zm-4-7h2v-2h-2v2zm-4 0h2v-2h-2v2z"
          ></path>
        </svg>
        <label for="start-date" class="u-visually-hidden">Start Date</label>
        <input type="text" id="start-date" class="datepicker-start" readonly />
        -
        <label for="end-date" class="u-visually-hidden">End Date</label>
        <input type="text" id="end-date" class="datepicker-end" readonly />
      </div>
    </div>

    <script src="../dist/main.js"></script>
  </body>
</html>
